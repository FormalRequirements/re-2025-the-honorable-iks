name: Generate requirement outpout from asciidoc file

on:
  push:
    branches:
    - feat/pipeline

jobs:
  generate_pdf:
    runs-on: ubuntu-latest
    name: generating an html 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Get build container
      id: pdfReq
      uses: tonynv/asciidoctor-action@master
      with:
          program: "asciidoctor Requirements.adoc"
    - name: Deploy generated pdf to github pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: generated_pdf

    