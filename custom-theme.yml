# custom-theme.yml
extends: default

# ====== GLOBAL SETTINGS ======
base:
  font_family: Noto Sans
  font_size: 10pt
  line_height_length: 12pt

page:
  margin: [1.5cm, 1.5cm, 1.5cm, 1.5cm]  # Top, Right, Bottom, Left

# ====== HEADER & FOOTER ======
header:
  height: $base_line_height_length * 1.5
  recto:
    right:
      content: 'Page {page-number} / {page-count}'
    left:
      content: 'CONFIDENTIAL'
  verso:
    right:
      content: 'Page {page-number} / {page-count}'
    left:
      content: 'CONFIDENTIAL'

footer:
  height: $base_line_height_length * 1.5
  recto:
    center:
      content: '{document-title}'
  verso:
    center:
      content: '{document-title}'

# ====== SECTION NUMBERING ======
outline:
  levels: 3
  number_levels: 3

section:
  title:
    font_style: bold
    font_size: $base_font_size
    level1:
      font_size: 16pt
      font_style: bold
      padding: [10, 0, 5, 0]
    level2:
      font_size: 14pt
      padding: [8, 0, 4, 0]
    level3:
      font_size: 12pt
      padding: [6, 0, 3, 0]

# ====== TABLE FORMATTING ======
table:
  border_width: 0.5
  border_color: '#CCCCCC'
  header_border_bottom_width: 1
  header_border_bottom_color: '#333333'
  footer_border_top_width: 1
  footer_border_top_color: '#333333'
  cell_padding: [4, 4, 2, 4]  # Top, Right, Bottom, Left
  width: 100%
  valign: top
  halign: left

# ====== SPECIAL BLOCKS ======
admonition:
  margin: [6, 0, 6, 0]
  padding: [8, 8, 8, 8]
  border_width: 1
  border_radius: 3
  note:
    border_color: '#1565C0'
    background_color: '#E3F2FD'
  warning:
    border_color: '#FF8F00'
    background_color: '#FFF8E1'

# ====== REQUIREMENT NUMBERING ======
role:
  requirement:
    font_family: monospace
    font_size: $base_font_size_small
    font_style: bold

# ====== CODE BLOCKS ======
literal:
  font_family: Courier
  font_size: $base_font_size_small
  background_color: '#F8F8F8'
  border_radius: 2
  border_width: 0.5
  border_color: '#E0E0E0'
  padding: [4, 6, 4, 6]

# ====== FIX PAGE BREAKS ======
page_break:
  avoid_break_after:
    - section
    - table
    - image
  avoid_break_inside:
    - table
    - example
    - sidebar